{% extends 'layouts/base_sign.html' %}
{% load static i18n %}


{% block title %}{% trans 'Logout' %}{% endblock %}
{% block sign_content %}
  <div class="row">
    <div class="col-md-8 offset-md-2">

      <!-- Account Content -->
      <div class="account-content">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 col-lg-6 login-left">
            <img src="{% static 'app/img/login-banner.png' %}" class="img-fluid" alt="Login Banner">
          </div>

          <div class="col-md-12 col-lg-4 col-xl-4 login-right">
            <div class="login-header">
              <h3>{% trans 'Logout' %}</h3>
              <p class="small text-muted">
                {% trans 'Are you sure?' %}
              </p>
            </div>

            <!-- Forgot Password Form -->
            <form action="{% url 'account_logout' %}" method="post">
              {% csrf_token %}

              {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              {% endif %}

              <div class="form-group">
                <div class="row">
                    <div class="col-md-6 col-xs-6">
                        <a href="{% url 'agendas:profile' %}" class="btn btn-primary btn-block">{% trans 'My account' %}</a>
                    </div>
                    <div class="col-md-6 col-xs-6">
                        <button class="btn btn-danger btn-block" type="submit">{% trans 'Yes, I am sure' %}</button>
                    </div>
                </div>
              </div>

            </form>
            <!-- /Forgot Password Form -->
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
