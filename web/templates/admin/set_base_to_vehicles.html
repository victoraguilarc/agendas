{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <p>
  Select a Base for assign to selected vehicles:
  </p>
  <select name="base_select">
    {% for base in bases %}
      <option value="{{base.uuid}}">
        {{ base.name }}
      </option>
    {% endfor %}
  </select>
  {% for vehicle_profile in vehicle_profiles %}
    <input type="hidden" name="_selected_action" value="{{ vehicle_profile.pk }}" />
  {% endfor %}
  <br/><br/>
  <p>
    <input type="hidden" name="action" value="set_base" />
    <input type="submit" name="apply" value="Assign Base"/>
  </p>
</form>
{% endblock %}
