server {

    charset utf-8;
    listen 443 ssl;

    server_name challenge.codegramming.xyz;
    index index.html index.htm;

    ssl_certificate /etc/letsencrypt/live/challenge.codegramming.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/challenge.codegramming.xyz/privkey.pem;

    access_log /srv/agendas/log/nginx-access.log;
    error_log /srv/agendas/log/nginx-error.log;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml app$

    location /static/ {
        alias /srv/agendas/htdocs/static/;
        expires max;
        access_log off;
        gzip_static on;
    }

    location /media/ {
        alias   /srv/agendas/htdocs/media/;
        expires max;
        access_log off;
    }

    location ~ /favicon.ico$ {
        alias /srv/agendas/htdocs/static/ico;
    }

    location / {
        log_not_found off;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_set_header Host $host;
        proxy_set_header X-Url-Scheme $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;

        ### By default we don't want to redirect it ####
        proxy_redirect     off;
        client_max_body_size 20M;
        client_body_buffer_size 256k;
        proxy_connect_timeout 60;
        proxy_send_timeout 30;
        proxy_read_timeout 3600;
        proxy_buffer_size 4k;
        proxy_buffers 32 256k;
        proxy_busy_buffers_size 512k;
        proxy_temp_file_write_size 256k;

        if (!-f $request_filename) {
            proxy_pass http://127.0.0.1:8000;
            break;
        }
    }

    location ~ /\.ht {
        deny all;
    }
}


server {
    listen 80;
    server_name challenge.codegramming.xyz;
    return 301 https://$host$request_uri;
}
